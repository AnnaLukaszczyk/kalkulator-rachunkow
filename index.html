<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator rachunków</title>
    <link rel="icon" href="./img/logo.png">
    <meta property="og:image" content="https://github.com/loca20/kalkulator-rachunkow/blob/main/img/share.png?raw=true">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Dancing+Script:wght@400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1 class="title">Kalkulator rachunków</h1>
            <p class="description">Podziel rachunek między uczestników tego wyjścia</p>
        </div>
        <div class="bottom">
            <label for="price" class="label">Kwota do zapłaty:</label>
            <input id="price" type="number" class="enter-info">
            <label for="people" class="label">Ilość osób:</label>
            <input id="people" type="number" class="enter-info">
            <label for="tip" class="label">Napiwek:</label>
            <select id="tip" class="enter-info">
                <option value="1" disabled selected>wybierz wysokość napiwku</option>
                <option value="0">0%</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <p class="error">Proszę uzupełnić wszystkie pola!</p>
            <div class="buttons">
                <button class="button clear">Wyczyść</button>
                <button class="button count">Oblicz</button>
            </div>
            <p class="cost-info">Powinniście się złożyć po <span class="cost"></span> zł! 😎</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
